	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="description" content="A JavaScript memory game">
		<meta name="keywords" content="memory, game, JavaScript, js">
		<meta name="author" content="Dani Aversa">

		<title>Memory Game</title>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet prefetch" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300&display=swap" rel="stylesheet prefetch">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<div class="container">
				<header>
						<h1>Memory Game</h1>
				</header>

				<main>
						<!-- Score, moves and restart panel -->
						<aside class="panel">
								<div class="score">
										<!-- Stars Rating -->
										<ul class="stars">
												<li><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
										</ul>
										<!-- Moves counter -->
										<p><span class="moves">0</span> Moves</p>
										<!-- Timer -->
										<p class="timer"><span class="mins">00</span>:<span class="secs">00</span></p>
								</div>
								<!-- Restart Button -->
								<div class="restart">
										<i class="fa fa-repeat"></i>
								</div>
								<!-- Keyboard shortcuts -->
								<div class="keys">
										<i class="fa fa-keyboard-o"></i>
								</div>
						</aside>

						<!-- Deck of Cards -->
						<ul class="deck">
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
								<li class="card"><i class="card-icon fa"></i></li>
						</ul>
				</main>

				<footer>
						<p>Code by <a href="mailto:aversa.dev@gmail.com">Dani Aversa</a> (2019)</p>
				</footer>

				<!-- Modal for showing the final score -->
				<div id="modal-score" class="modal">
						<div class="modal-content">
								<h1>You win!!</h1>
								<!-- Stars Rating -->
								<ul class="modal-stars">
										<li><i class="fa fa-star"></i></li>
										<li><i class="fa fa-star"></i></li>
										<li><i class="fa fa-star"></i></li>
								</ul>
								<p>
										You spent <span class="modal-moves">0</span> moves and <span class="modal-mins">00</span>:<span class="modal-secs">00</span> to finish the game. Congratulations!
								</p>
								<div id="modal-close" class="modal-close">Play Again?</div>
						</div>
				</div>

				<!-- Modal for the keyboard shortcuts -->
				<div id="modal-keys" class="modal">
						<div class="modal-content">
								<h1>Keyboard Shortcuts</h1>
								<p>Press the keys to open the respective cards.</p>
								<table>
										<tr>
												<td>1</td>
												<td>2</td>
												<td>3</td>
												<td>4</td>
										</tr>
										<tr>
												<td>Q</td>
												<td>W</td>
												<td>E</td>
												<td>R</td>
										</tr>
										<tr>
												<td>A</td>
												<td>S</td>
												<td>D</td>
												<td>F</td>
										</tr>
										<tr>
												<td>Z</td>
												<td>X</td>
												<td>C</td>
												<td>V</td>
										</tr>
								</table>
								<div id="modal-keys-close" class="modal-close">Close</div>
						</div>
				</div>
		</div>

			<script src="js/app.js"></script>
	</body>
	</html>
