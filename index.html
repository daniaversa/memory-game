<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A JavaScript memory game">
    <meta name="keywords" content="memory, game, JavaScript, js">
    <meta name="author" content="Dani Aversa">

    <title>Memory Game</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet prefetch" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:300&display=swap" rel="stylesheet prefetch">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <main>
            <!-- Score, moves and restart panel -->
            <section class="panel">
                <!-- Stars Rating -->
                <ul class="stars">
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                      <li><i class="fa fa-star"></i></li>
                </ul>
                <!-- Moves counter -->
                <p><span class="moves">0</span> Moves</p>
                <!-- Restart Button -->
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </section>

            <!-- Deck of Cards -->
            <ul class="deck">
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
                <li class="card"><i class="card-icon fa"></i></li>
            </ul>
        </main>

        <footer>
            <p>Code by <a href="mailto:aversa.dev@gmail.com">Dani Aversa</a> (2019)</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
