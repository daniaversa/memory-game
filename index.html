<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A JavaScript memory game">
    <meta name="keywords" content="memory, game, JavaScript, js">
    <meta name="author" content="Dani Aversa">
    <title>Memory Game</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <main>
            <!-- Score, moves and restart panel -->
            <section class="panel">
                <!-- Stars Rating -->
                <ul class="stars">
                      <li><i>star</i></li>
                      <li><i>star</i></li>
                      <li><i>star</i></li>
                </ul>

                <!-- Moves counter -->
                <span class="moves">0</span> Moves

                <!-- Restart Button -->
                <div class="restart">
                    <i>Restart Game</i>
                </div>


            </section>

            <!-- Deck of Cards -->
            <ul class="deck">
                <li class="card">1</li>
                <li class="card">2</li>
                <li class="card">3</li>
                <li class="card">4</li>
                <li class="card">Q</li>
                <li class="card">W</li>
                <li class="card">E</li>
                <li class="card">R</li>
                <li class="card">A</li>
                <li class="card">S</li>
                <li class="card">D</li>
                <li class="card">F</li>
                <li class="card">Z</li>
                <li class="card">X</li>
                <li class="card">C</li>
                <li class="card">V</li>
            </ul>
        </main>

        <footer>
            <p>Code by <a href="mailto:aversa.dev@gmail.com">Dani Aversa</a> (2019)</p>
        </footer>
    </div>

</body>
</html>
